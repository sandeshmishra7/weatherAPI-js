<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Openweather | Home</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico">
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!-- header start -->
    <header>
      <div class="wrapper">
        <h1>
          <a href="/index.html" title="Weather App">WeatherApp</a>
        </h1>
      </div>
    </header>
    <!-- header end -->
    <div class="wrapper">
      <form action="#FIXME" method="post">
        <div class="form-inp">
          <input type="text" placeholder="Enter City Name" class="city-inp" title="Enter City Name">
        </div>
        <div class="form-btn">
          <input type="submit" title="Search" value="Search" class="submit-inp transition-ease">
        </div>
      </form>
    </div>
    <div class="content">
      <span class="name"></span>
      <span class="desc"></span>
      <span class="temp"></span>
    </div>
  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>

</html>
